<ng-toolbar-wizard 
    [advanceSearchStep]="advanceSearchStep"
    imgPath="assets/icon/Lead.svg"

    title="Ng-toolbar-wizard"
    textPrev="Previous"
    textNext="Next"
    confirmNext="confirm"
    textCancel="Cancel"

    (onCancelEvent)="cancelEvent()"
    (onBackEvent)="backEvent()"
    (onValidateEvent)="validateEvent($event)">
</ng-toolbar-wizard>
